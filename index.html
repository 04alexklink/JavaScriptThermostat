<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat App</title>
</head>
<body>
  <header>
    <h1>Thermostat App</h1>
  </header>
  <section>
    <h1 id="temperature">Current Temperature: 20 degrees</h1>
    <p>
      <button id="temp-up">Temp Up</button>
      <button id="temp-down">Temp Down</button>
      <button id="reset-temp">Reset Temperature</button>
      <h2 id="power-saving-status">Power Saving Mode: On</h2>
      <button id="PSM-off">Switch Power Saving Off</button>
      <button id="PSM-on">Switch Power Saving On</button>
    </p>
  </section>

  <script src="src/Thermostat.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
