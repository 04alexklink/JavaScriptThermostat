<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat App</title>
    <link rel="stylesheet" href="css/thermostat.css">
</head>
<body>
  <header>
    <h1>Thermostat App</h1>
  </header>
  <section>
    <h1>Current outside temperature in <span id="city"></span>: <span id="local-temperature"></span></h1>
    <h2>Select a different city:</h2>
    <select id="dropdown-current-city">
      <option value="London">London</option>
      <option value="New York">New York</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
    </select>
  </section>
  <section>
    <h1>Type in your local city:</h1>
    <form id="submitted-select-city">
      <input id="select-current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
  <section>
    <h1>Thermostat Temperature: <span id="temperature"></h1>
    <p>
      <button id="temp-up">Temp Up</button>
      <button id="temp-down">Temp Down</button>
      <button id="reset-temp">Reset Temperature</button>
      <h2 id="power-saving-status"></h2>
      <button id="PSM-off">Switch Power Saving Off</button>
      <button id="PSM-on">Switch Power Saving On</button>
    </p>
  </section>
  <script src="src/Thermostat.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
